<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		

		<script>

		var mouse = {x: 0, y: 0};
		var renderer, scene, camera, controls, cube;

		init();
		animate();

		function init(){

		scene = new THREE.Scene();
		
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.set(0, 0, 10);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

		

		controls = new THREE.OrbitControls( camera );
		controls.enableZoom = true;
  		controls.addEventListener( 'change', render );

		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		var geometry = new THREE.BoxGeometry( 1, 1, 1 );
		var material = new THREE.MeshBasicMaterial( { color: 0xf00000 } );
		cube = new THREE.Mesh( geometry, material );

		var cubePositionX = Math.floor(Math.random() * 17) - 8;
        var cubePositionY = Math.floor(Math.random() * 17) - 8;
        var cubePositionZ = Math.floor(Math.random() * 17) - 8;

        cube.position.set ( cubePositionX, cubePositionY, cubePositionZ );

		scene.add( cube );


		document.addEventListener('mousemove', onMouseMove, false);



		}


		function onMouseMove(event) {

			// Update the mouse variable
			event.preventDefault();
			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

 			// Make the sphere follow the mouse
  			var vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
			vector.unproject( camera );
			var dir = vector.sub( camera.position ).normalize();
			var distance = - camera.position.z / dir.z;
			var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
			cube.position.copy(pos);

		}

		function animate(){


		requestAnimationFrame(animate);
		render();

		}

		function render() {
		renderer.autoClear = false;
		renderer.clear();

		//cube.rotation.x += 0.01;
		//cube.rotation.y += 0.01;

		renderer.render( scene, camera );
