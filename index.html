<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		

		<script>

		var mouse = {x: 0, y: 0};

		init();
		animate();


		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		this.camera.position.set(0, 0, 10);
        this.camera.lookAt(new THREE.Vector3(0, 0, 0));

		

		var controls = new THREE.OrbitControls( camera );
		controls.enableZoom = true;
  		controls.addEventListener( 'change', render );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		var geometry = new THREE.BoxGeometry( 1, 1, 1 );
		var material = new THREE.MeshBasicMaterial( { color: 0xf00000 } );
		var cube = new THREE.Mesh( geometry, material );

		var cubePositionX = Math.floor(Math.random() * 17) - 8;
        var cubePositionY = Math.floor(Math.random() * 17) - 8;
        var cubePositionZ = Math.floor(Math.random() * 17) - 8;

         cube.position.set ( cubePositionX, cubePositionY, cubePositionZ );

		scene.add( cube );
	

	


		function render() {
		requestAnimationFrame( render );

		//cube.rotation.x += 0.01;
		//cube.rotation.y += 0.01;

		renderer.render( scene, camera );
		}
		

		render();


		</script>
